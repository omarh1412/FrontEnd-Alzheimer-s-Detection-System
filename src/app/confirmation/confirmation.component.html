<h1>Confirm your email to be able to use the functionality</h1>

<form class="loginForm" [formGroup]="confirmationForm">
  <mat-form-field appearance="fill">
    <mat-label>Confirmation Code</mat-label>
    <input
      matInput
      type="text"
      formControlName="confirmationCode"
      placeholder="Enter Confirmation Code"
    />
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="handleSignUpConfirmation()">
    confirm code
  </button>
  <br />
  <a (click)="reSendCode()"> Resend code</a>
</form>
